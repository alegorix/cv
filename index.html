<!DOCTYPE html>
<html lang="fr-BE">
	<head>
		<meta charset="UTF-8">
		<title>CV</title>
		<meta name="description" content="CV">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<!-- début de l'En-tête -->
		<header>
			<h1>Mon CV à moi</h1>
		</header>
		<!-- fin de l'En-tête -->
		<!-- Début de Main / Partie principale -->
		<main>
			<section id="a_propos">
				<h2>À propos</h2>
				<p>Texte</p>
			</section>
			<section id="coordonnees">
				<h2>Coordonnées</h2>

			</section>
		</main>
		<!-- Fin de Main / Partie principale -->
		<!-- Début du Pied de page -->
		<footer>
			<section id="formulaire_contact">
				<h2>Contactez-moi !!!!</h2>
				<form action="https://fabform.io/f/V4BteR1" method="post">
 					<label for="fullName">Full Name</label>

			</section>
		</footer>
		<!-- Fin du Pied de page -->
	</body>
</html>
